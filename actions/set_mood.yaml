---
name: set_mood
pack: lifxcloud
description: change color and brightness of registered lights from lifx cloud
runner_type: python-script
enabled: true
entry_point: set_mood.py
parameters:
  label:
    type: string
    description: The label of the LIFX light you're trying to manage
    required: true
    position: 0
  color:
    type: string
    description: Specify target color of the managed light
    required: false
    position: 1
  brightness:
    type: number
    description: Target brightness of the managed light between 0 and 1
    required: false
    position: 2

