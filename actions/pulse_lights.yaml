---
name: pulse_lights
pack: lifxcloud
description: pulse registered lights from lifx cloud
runner_type: python-script
enabled: true
entry_point: pulse_lights.py
parameters:
  label:
    type: string
    description: The label of the LIFX light you're trying to manage
    required: true
    position: 0
  color:
    type: string
    description: Specify target color of the managed light
    required: true
    position: 1
  from_color:
    type: string
    description: Specify target color of the managed light
    required: false
    position: 2
  cycles:
    type: number
    description: number of cycles to pulse target light
    position: 3
  power_on:
    type: boolean
    description: Target power state of the managed light "on" or "off"
    required: false
    position: 4

